name: Init Fly
on: 
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy proxy
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl init --import=fly-template.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - run: git config user.name "Automated" && git config user.email "actions@users.noreply.github.com" && git add fly.toml && git commit -m "init toml" && git push 
